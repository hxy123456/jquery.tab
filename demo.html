<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab选项卡</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="container">
		<div class="tab-view">
			<p>1、没有配置任何参数</p>
			<div class="js-tab tab">
				<ul class="tab-nav">
					<li class="active"><a href="javascript:void(0)">新闻</a></li>
					<li><a href="javascript:void(0)">娱乐</a></li>
					<li><a href="javascript:void(0)">电影</a></li>
					<li><a href="javascript:void(0)">科技</a></li>
				</ul>
				<div class="content-wrap">
					<div class="content-item current">
						<img src="img/a.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/b.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/c.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/d.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="tab-view">
			<p>2、触发事件click,切换效果为淡入淡出，3秒自动切换</p>
			<div class="js-tab tab" data-config='{
						"triggerType": "click",
						"effect": "fade",
						"auto": 3000
					}'>
				<ul class="tab-nav">
					<li class="active"><a href="javascript:void(0)">新闻</a></li>
					<li><a href="javascript:void(0)">娱乐</a></li>
					<li><a href="javascript:void(0)">电影</a></li>
					<li><a href="javascript:void(0)">科技</a></li>
				</ul>
				<div class="content-wrap">
					<div class="content-item current">
						<img src="img/a.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/b.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/c.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/d.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="tab-view">
			<p>3、默认显示哪一个tab内容</p>
			<div class="js-tab tab" data-config='{"invoke":2}'>
				<ul class="tab-nav">
					<li class="active"><a href="javascript:void(0)">新闻</a></li>
					<li><a href="javascript:void(0)">娱乐</a></li>
					<li><a href="javascript:void(0)">电影</a></li>
					<li><a href="javascript:void(0)">科技</a></li>
				</ul>
				<div class="content-wrap">
					<div class="content-item current">
						<img src="img/a.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/b.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/c.jpg" alt="">
					</div>
					<div class="content-item">
						<img src="img/d.jpg" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="jquery-1.9.1.min.js"></script>
	<script src="demo.js"></script>
	<script>
		$(function(){
			//Tab.init($('.js-tab'));
			$('.js-tab').tab();
			
		})
	</script>
</body>
</html>
